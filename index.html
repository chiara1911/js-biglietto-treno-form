<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>

<body>
    <main class="bg-danger">
        <h2 class="text-uppercase text-center text-light fs-1 pt-2"> calcola il tuo biglietto</h2>
    <div class="container bg-light b-radius mb-4 d-flex w-75 h-75 p-3 ">
        <div class="mb-3 col-3 m-2">
            <label for="nome" class="form-label">Nome</label>

            <input type="text" class="form-control" placeholder="" name="nome" id="nome" value="">
        </div>
        <div class="mb-3 col-3 m-2">
            <label for="distanza" class="form-label">Distanza</label>
            <input type="text" class="form-control" placeholder="" name="distanza" id="distanza" value="">
        </div>
        <div class=" mb-3 col-3 m-4 d-flex align-items-end">
            <select name="age" id="age">
                <option value="minorenne">
                    under 18 </option>
                <option value="adulto"> 19-65 </option>
                <option value="maggiorenne"> over 65 </option>
            </select>
        </div>
        <div class="mb-3 d-flex align-items-end">
            <button class="btn btn-success">invia</button>
        </div>
    </div>

    <!-- sezione biglietto -->
    <div class="container">
        <h2 class="text-uppercase text-center text-light fs-1 pt-2"> questo Ã¨ il tuo biglietto</h2>
        <div class="row d-flex">

            </div>

            <div class="col-6 ">
                <h2 class="bg-light b-radius p-3"> Km da percorrere:
                    <span id="km"></span>
                </h2>                
            </div>
        </div>

        <div class="row">
           


            <div class="col-6 ">
                <h3 class="bg-light b-radius p-3">totale prezzo biglietto: <div id="prezzo"></div></h3>

                <!-- <div id="prezzo">
                </div> -->
            </div>
            <div class="col-3 ">
                <h3 class="bg-light b-radius p-3">Categoria: <div id="categoria"></div></h3>
                
                
            </div>
            <div class="col-3 ">
                <h3 class="bg-light b-radius p-3">Sconto applicato: <div id="sconto"></div></h3>
                
                
            </div>


            <div class="col-8">

            </div>
        </div>


    </div>


</main>
    <script type="text/javascript" src="js/script.js"></script>

</html>
